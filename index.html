<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/imgs/6eb11c3a-ca78-4b58-9c5c-1642f37c3ad3.jpeg">
    <title>Urna Eletronica 2022</title>
</head>

<body>
    
<div class="urna">

<div class="tela">

<div class="divisao1">
    <div class="d-1left">
        <div class="d-1-1"><span>Seu voto para:</span></div>
        <div class="d-1-2"><span>PRESIDENTE</span></div>
        <div class="d-1-3">...</div>
        <div class="d-1-4">
            NOME: LUIZ INACIO LULA DA SILVA <br>
            PARTIDO:PT <br>
            VICE-PRESIDENTE:GERALDO ALCKMIN <br>
        </div>

</div>

    <div class="d-1right">...</div>
</div>
<div class="divisao2">
    APERTE A TELA: <br>
    CONFIRMA PARA CONFIRMAR ESTE VOTO <br>
    CORRIGE PARA CORRIGIR ESTE VOTO
</div>

</div>

<div class="teclado">
    <div class="teclado-row">
        <div class="teclado-button">1</div>
        <div class="teclado-button">2</div>
        <div class="teclado-button">3</div>
    </div>
    <div class="teclado-row">
        <div class="teclado-button">4</div>
        <div class="teclado-button">5</div>
        <div class="teclado-button">6</div>
    </div>
    <div class="teclado-row">
        <div class="teclado-button">7</div>
        <div class="teclado-button">8</div>
        <div class="teclado-button">9</div>
    </div>
    <div class="teclado-row">
        <div class="teclado-button">0</div>
    </div>
    <div class="teclado-row">
        <div class="teclado-button btn-branco">BRANCO</div>
        <div class="teclado-button btn-corrige">CORRIGE</div>
        <div class="teclado-button btn-confirma">CONFIRMA</div>
    </div>
</div>

</div>


</body>
</html>
